<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="./main.js" defer></script>
</head>
<body>
    <h1>Timer / Stopwatch</h1>
    <h2>Stopwatch</h2>
    <h3 id="stpTime">00:00</h3>
    <button id="startBtn-Stp">Start</button>
    <button id="stopBtn-Stp">Stop</button>
    <button id="restartBtn-Stp">Restart</button>
    <h2>Timer</h2>
    <h3 id="tmrTime">00:00:00</h3>
    <input type="number" name="tmrTime" id="tmrTimeInput" placeholder="Enter time in Minutes">
    <button id="startBtn-Tmr">Start</button>
    <audio src="./timesUp.mp3" id="timesUp"></audio>

</body>
</html>
